<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center">
        Change Password
    </h1>
    <div class="container">
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
              <label for="Feedback_Email" class="form-label">Old Password</label>
              {{form.old_password}}
            </div>
            <div class="form-group">
              <label for="Feedback_Email" class="form-label">New Password <i class="fa fa-question-circle fa-sm" aria-hidden="true" title="Password must contain minimum 8 characters with minimum 1 uppercase character, 1 lowercase character, 1 number and 1 special symbol"></i></label>
              {{form.new_password}}
            </div>
            <div class="form-group">
              <label for="Feedback_Email" class="form-label">Confirm New Password</label>
              {{form.confirm_password}}
            </div>

            <div class=" mt-3">
              <button class="btn btn-primary btn-lg">Change Password</button>
            </div>
          </form>
    </div>
</body>
</html>
